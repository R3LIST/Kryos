<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Proxy</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            text-align: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 30px;
            border: 2px solid darkred;
            background-color: black;
            color: white;
            outline: none;
        }

        .search-bar::placeholder {
            color: #999;
        }

        .search-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: darkred;
            color: white;
            cursor: pointer;
            outline: none;
            transition: 0.3s;
        }

        .search-btn:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Unblocked</h1>
        <form id="search-form">
            <input type="text" id="search-input" class="search-bar" placeholder="Enter URL or search term..." required>
            <br>
            <button type="submit" class="search-btn">Go</button>
        </form>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get the search term or URL
            const query = searchInput.value.trim();

            // Define the Ultraviolet base URL
            const ultravioletBaseURL = "https://fuzzy-potato-4jgpxvp4jwjrfj59g-8080.app.github.dev/";

            // Determine if the query is a URL or search term
            const isURL = query.startsWith('http://') || query.startsWith('https://');
            const target = isURL ? query : `https://www.google.com/search?q=${encodeURIComponent(query)}`;

            // Redirect to the Ultraviolet proxy with the target URL
            window.location.href = ultravioletBaseURL + encodeURIComponent(target);
        });
    </script>
</body>
</html>
